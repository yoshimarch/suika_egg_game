<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Ç§„Ç´„Ç≤„Éº„É†ÔºàÁîªÂÉèÁâàÔºâ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
        }
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f8ff;
            display: block;
            margin: 0 auto;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .next-fruit {
            text-align: center;
            margin-bottom: 10px;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçâ „Çπ„Ç§„Ç´„Ç≤„Éº„É† üçâ</h1>
        <div class="score-board">
            <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
        </div>
        <div class="next-fruit">
            Ê¨°„ÅÆÊûúÁâ©: <img id="nextFruitImg" width="30" />
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button class="btn" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
            <button class="btn" onclick="togglePause()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
    </div>
    <div class="game-over" id="gameOverScreen">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const { Engine, Render, World, Bodies, Events, Mouse, MouseConstraint } = Matter;
        let engine, world, render, mouseConstraint;
        let score = 0;
        let highScore = localStorage.getItem('suikaHighScore') || 0;
        let gameRunning = true;
        let isPaused = false;
        let currentFruitIndex = 0;
        let nextFruitIndex = 0;
        let dropPosition = 200;

        const fruits = [
            { name: '1', image: 'img/1.png', radius: 15, points: 1 },
            { name: '2', image: 'img/2.png', radius: 20, points: 3 },
            { name: '3', image: 'img/3.png', radius: 25, points: 6 },
            { name: '4', image: 'img/4.png', radius: 30, points: 10 },
            { name: '5', image: 'img/5.png', radius: 35, points: 15 },
            { name: '6', image: 'img/6.png', radius: 40, points: 21 },
            { name: '7', image: 'img/7.png', radius: 45, points: 28 },
            { name: '8', image: 'img/8.png', radius: 50, points: 36 },
            { name: '9', image: 'img/9.png', radius: 55, points: 45 },
            { name: '10', image: 'img/10.png', radius: 60, points: 55 }
        ];

        function initGame() {
            engine = Engine.create();
            world = engine.world;
            engine.world.gravity.y = 0.8;

            render = Render.create({
                element: document.body,
                canvas: document.getElementById('gameCanvas'),
                engine: engine,
                options: {
                    width: 400,
                    height: 600,
                    wireframes: false,
                    background: 'transparent'
                }
            });

            const walls = [
                Bodies.rectangle(200, 610, 400, 20, { isStatic: true }),
                Bodies.rectangle(10, 300, 20, 600, { isStatic: true }),
                Bodies.rectangle(390, 300, 20, 600, { isStatic: true })
            ];
            World.add(world, walls);

            const mouse = Mouse.create(render.canvas);
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: { stiffness: 0.2, render: { visible: false } }
            });
            render.canvas.addEventListener('mousemove', handleMouseMove);
            render.canvas.addEventListener('click', dropFruit);
            Events.on(engine, 'collisionStart', handleCollision);

            Engine.run(engine);
            Render.run(render);
            generateNextFruit();
            updateUI();
        }

        function handleMouseMove(e) {
            if (!gameRunning || isPaused) return;
            const rect = render.canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            dropPosition = Math.max(30, Math.min(370, x));
        }

        function dropFruit() {
            if (!gameRunning || isPaused) return;
            const fruit = createFruit(dropPosition, 50, currentFruitIndex);
            World.add(world, fruit);
            currentFruitIndex = nextFruitIndex;
            generateNextFruit();
            updateUI();
            setTimeout(checkGameOver, 1000);
        }

        function createFruit(x, y, index) {
            const data = fruits[index];
            const fruit = Bodies.circle(x, y, data.radius, {
                restitution: 0.3,
                friction: 0.8,
                render: { sprite: { texture: data.image, xScale: 2 * data.radius / 100, yScale: 2 * data.radius / 100 } }
            });
            fruit.fruitIndex = index;
            fruit.label = 'fruit';
            return fruit;
        }

        function generateNextFruit() {
            nextFruitIndex = Math.floor(Math.random() * Math.min(5, fruits.length));
        }

        function handleCollision(event) {
            if (!gameRunning) return;
            const pairs = event.pairs;
            for (let pair of pairs) {
                const { bodyA, bodyB } = pair;
                if (bodyA.label === 'fruit' && bodyB.label === 'fruit' && bodyA.fruitIndex === bodyB.fruitIndex && bodyA.fruitIndex < fruits.length - 1) {
                    World.remove(world, [bodyA, bodyB]);
                    const newIndex = bodyA.fruitIndex + 1;
                    const x = (bodyA.position.x + bodyB.position.x) / 2;
                    const y = (bodyA.position.y + bodyB.position.y) / 2;
                    const newFruit = createFruit(x, y, newIndex);
                    World.add(world, newFruit);
                    score += fruits[newIndex].points;
                    updateUI();
                }
            }
        }

        function checkGameOver() {
            for (let body of world.bodies) {
                if (body.label === 'fruit' && body.position.y < 150) {
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('suikaHighScore', highScore);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function resetGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            const toRemove = world.bodies.filter(b => b.label === 'fruit');
            World.remove(world, toRemove);
            score = 0;
            gameRunning = true;
            isPaused = false;
            currentFruitIndex = 0;
            generateNextFruit();
            updateUI();
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) Engine.pause(engine);
            else Engine.run(engine);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('nextFruitImg').src = fruits[nextFruitIndex].image;
        }

        initGame();
    </script>
</body>
</html>
